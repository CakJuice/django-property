{% extends 'master_layout.html' %}

{% block extra_meta %}<meta name="robots" content="noindex,nofollow">{% endblock %}
{% block title %}Signup Success{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Sign Up Success</h3>
                    <p class="card-text">Please check <strong>{{ email }}</strong> email for verification account.</p>
                    <p><a href="{% url 'homepage' %}">Redirect to homepage</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
